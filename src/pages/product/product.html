<ion-header >
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-sm-4 col-6><ion-title>Produtos</ion-title></ion-col>
        <ion-col  col-sm-8 col-6><ion-searchbar placeholder='Buscar Produtos' (keydown)="searchProduct()"  [(ngModel)]='search'>Pesquisar</ion-searchbar></ion-col>
      </ion-row>
    </ion-grid>    
    
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <p *ngFor="let abc of tmp">
        {{abc.name}}
      </p>
    <ion-row *ngFor="let prod of products" >
      <ion-list>

        <ion-item >
          <ion-thumbnail item-start>
            <img src="img/noavaiable.png">
          </ion-thumbnail>
          <h2>{{prod.name_retailer}}</h2>
          <p>Quantidade - {{prod.quantity}}</p>
          <button ion-button clear item-end >Dist√¢ncia - {{prod.distance}} KM</button>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Quantidade</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <button color="custom" ion-button >Solicitar</button>   
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
