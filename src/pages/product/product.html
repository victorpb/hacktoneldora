<ion-header >
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-2><ion-title>Produtos</ion-title></ion-col>
        <ion-col col-10><ion-searchbar placeholder='Buscar Produtos'>Pesquisar</ion-searchbar></ion-col>
      </ion-row>
    </ion-grid>    
    
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/noavaiable.png">
          </ion-thumbnail>
          <h2>Revendedor</h2>
          <p>Contato</p>
          <button ion-button clear item-end>Info. Adicional</button>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Quantidade</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <button color="custom" ion-button >Solicitar</button>   
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
